<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} - Your Ultimate iOS Companion and Mentor{% endif %}</title>
	
	<!-- Primary Meta Tags -->
	<meta name="title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="keywords" content="iOS app, AI mentor, math tutor, law tutor, economics tutor, history tutor, study aid, education technology">
	<meta name="author" content="{{ site.author }}">
	
	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ page.url | absolute_url }}">
	<meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:image" content="{{ '/assets/images/og-image.jpg' | absolute_url }}">
	
	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="{{ page.url | absolute_url }}">
	<meta property="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta property="twitter:image" content="{{ '/assets/images/og-image.jpg' | absolute_url }}">
	
	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicon/apple-touch-icon.png' | relative_url }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon/favicon-32x32.png' | relative_url }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon/favicon-16x16.png' | relative_url }}">
	<link rel="manifest" href="{{ '/assets/favicon/site.webmanifest' | relative_url }}">
	<link rel="mask-icon" href="{{ '/assets/favicon/safari-pinned-tab.svg' | relative_url }}" color="#2563eb">
	<meta name="msapplication-TileColor" content="#2563eb">
	<meta name="theme-color" content="#ffffff">
	
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	
	<!-- CSS -->
	<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	
	<!-- JavaScript -->
	<script defer src="{{ '/assets/js/main.js' | relative_url }}"></script>
	<script defer src="{{ '/assets/js/animations.js' | relative_url }}"></script>
	<script defer src="{{ '/assets/js/parallax.js' | relative_url }}"></script>
	
	<!-- Preload Critical Assets -->
	<link rel="preload" href="{{ '/assets/images/hero-bg.jpg' | relative_url }}" as="image">
	<link rel="preload" href="{{ '/assets/fonts/custom-font.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
	
	<!-- PWA Support -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="{{ site.title }}">
	<link rel="apple-touch-startup-image" href="{{ '/assets/images/splash.png' | relative_url }}">
	
	<!-- iOS App Banner -->
	<meta name="apple-itunes-app" content="app-id=YOUR_APP_ID">
	
	{% if jekyll.environment == "production" %}
		<!-- Production-only tags (like analytics) -->
		{% include analytics.html %}
	{% endif %}
	
	<!-- Custom page-specific head elements -->
	{% if page.custom_head %}
		{{ page.custom_head }}
	{% endif %}
</head>
